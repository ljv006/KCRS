        <div class="row">
        <div class="box col-md-12">
            <div class="box-inner">
                <div class="box-header well">
                    <h2>Cars Recommendation</h2>
                    <div class="box-icon">
                        <a href="#" class="btn btn-minimize btn-round btn-default"><i
                                class="glyphicon glyphicon-chevron-up"></i></a>
                    </div>
                </div>
                <div class="box-content" id = "Recommendation">
                    <div class="alert alert-info">
                        Input your query and get the recommandation result
                    </div>
                    <script language='javascript'>
                        document.getElementById('Recommendation').onkeydown=queryByEnter;
                        function queryByEnter()
                        {
                            var descValue = $("#inputText").val()
                            if(event.keyCode == 13){
                                if (descValue != "") {
                                     window.location.href = "http://127.0.0.1:5000/hello?sentence=\'" + descValue + "\'"
                                } else {
                                    alert('Please Enter Your Query.');
                                }
                            }
                        }
                        function queryByButton()
                        {
                            var descValue = $("#inputText").val()
                            if (descValue != "") {
                                var id = document.getElementById('queryButton');
                                id.href = "http://127.0.0.1:5000/hello?sentence=\'" + descValue + "\'"
                                //id.href = "kcrs_result.html"
                            } else {
                                alert('Please Enter Your Query.');
                            }
                        }
                    </script>
                    <div class="form-group has-success col-md-12">
                        <label class="control-label" for="inputText"></label>
                        <input type="text" class="form-control" id="inputText">
                    </div>
                    <div>
                        <center><a class="btn btn-info" id = "queryButton" onclick = "queryByButton()">Query</a></center>
                    </div>
                </div>
            </div>
        </div>
